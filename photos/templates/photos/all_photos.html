<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col {
            flex: 1 1 calc(33.333% - 20px);
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .photo-img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .btn-warning {
            background-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .col {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .col {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Photo Gallery <a>new image</a></h1>
    <div class="row">
        {% if images %}
        {% for image in images %}
        <!-- Example Photo Card -->
        <div class="col">
            <img src="{{ image.image.url }}" class="photo-img" alt="{{ image.title }}">
            <div class="card-body">
                <h5>{{ image.title }}</h5>
                <a href="" class="btn btn-warning">Edit</a>
                <a href="" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No images found.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
