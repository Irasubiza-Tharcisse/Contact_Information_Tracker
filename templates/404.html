<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 100px;
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            font-size: 50px;
            color: #dc3545; /* Bootstrap danger color */
        }
        p {
            font-size: 20px;
        }
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff6b6b, #f7b733);
            animation: gradient 5s ease infinite;
            z-index: -1; /* Send background behind content */
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <h1 class="animate__animated animate__bounce">404 Error</h1>
        <p class="animate__animated animate__fadeIn">Page was not found</p>
        <p>
            <a class="btn btn-primary animate__animated animate__pulse animate__infinite" href="/">Return to Home</a>
        </p>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
