{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Contact Information Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
  <link rel="icon" type="image/png" href="{% static 'images/icons/contact.jpg' %}"/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} ">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %} ">
<!--===============================================================================================-->	
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %} ">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %} ">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %} ">
<!--===============================================================================================-->	
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %} ">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %} ">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %} ">
  <link rel="stylesheet" type="text/css" href="{% static 'css/message.css' %} ">
<!--===============================================================================================-->
</head>
<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <form  method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
          {% csrf_token %}
          <span class="login100-form-title">
            Sign In
          </span>

          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
            <input class="input100" type="text" name="username" placeholder="Username">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter firstname">
            <input class="input100" type="text" name="fname" placeholder="FirstName">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter lastname">
            <input class="input100" type="text" name="lname" placeholder="LastName">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email address"">
            <input class="input100" type="email" name="email" placeholder="Email">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input  m-b-16" data-validate = "Please enter password">
            <input class="input100" type="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input  m-b-16" data-validate = "Please enter password">
            <input class="input100" type="password" name="confirmpassword" placeholder="ConfirmPassword">
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn  m-b-16">
            <button class="login100-form-btn">
              Create Account
            </button>
          </div>

          <div class="">
            <span class="txt1 p-b-9">
              Already have an account?
            </span>

            <a href="/login" class="txt3">
              login Here
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>


<!--===============================================================================================-->
  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %} "></script>
<!--===============================================================================================-->
  <script src="{% static 'vendor/animsition/js/animsition.min.js' %} "></script>
<!--===============================================================================================-->
  <script src="{% static 'vendor/bootstrap/js/popper.js' %} "></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %} "></script>
<!--===============================================================================================-->
  <script src="{% static 'vendor/select2/select2.min.js' %} "></script>
<!--===============================================================================================-->
  <script src="{% static 'vendor/daterangepicker/moment.min.js' %} "></script>
  <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %} "></script>
<!--===============================================================================================-->
  <script src="{% static 'vendor/countdowntime/countdowntime.js' %} "></script>
<!--===============================================================================================-->
  <script src="{% static 'js/main.js' %} "></script>

</body>
</html>
