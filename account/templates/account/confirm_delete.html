<!-- confirm_delete.html -->
{% extends 'contacts/profile.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ user.username }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'all_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
