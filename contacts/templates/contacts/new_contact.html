{% extends 'contacts/profile.html' %}
{% load static %}
{% block content %}
<style>
  .container {
      max-width: 400px; /* Set a maximum width for the form */
      width: 100%; /* Allow the form to be responsive */
      padding-bottom: 30px;
  }
  .form-control {
      min-height: 38px; /* Set a minimum height for input fields */
      width: 100%; /* Ensure inputs take full width */
  }
</style>
<body>
                  <div class="container mt-5">
                      <h2>Create New Contact</h2>
                      {% if messages %}
                          <div class="alert alert-success" role="alert">
                              {% for message in messages %}
                                  {{ message }}
                              {% endfor %}
                          </div>
                      {% endif %}
                      <form method="post">
                          {% csrf_token %}

                          <div class="form-group">
                              <label for="user">Select User</label>
                              <select class="form-control" id="user" name="user" required>
                                  <option value="">Select a user</option>
                                  {% for user in users %}
                                      <option value="{{ user.id }}">{{ user.username }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" name="name" required>
                          </div>
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" name="email" required>
                          </div>
                          <div class="form-group">
                              <label for="phone">Phone</label>
                              <input type="text" class="form-control" id="phone" name="phone" required>
                          </div>
                          <div class="form-group">
                              <label for="address">Address</label>
                              <input type="text" class="form-control" id="address" name="address" required>
                          </div>
                          <div class="form-group">
                              <label for="contact_type">Contact Type</label>
                              <select class="form-control" id="contact_type" name="contact_type" required>
                                  <option value="personal">Personal</option>
                                  <option value="work">Work</option>
                                  <option value="friends">Friends</option>
                              </select>
                          </div>
                          <button type="submit" class="btn btn-primary">Create Contact</button>
                          <a href="{% url 'all_contacts' %}" class="btn btn-secondary">Cancel</a>
                      </form>
                  </div>
</body>
{% endblock %}
