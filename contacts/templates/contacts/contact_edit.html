{% extends 'account/admin_profile.html' %}
{% block content %}
<h2>Edit Contact</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}" required>
    </div>
    <div class="form-group">
        <label for="Phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone }}" required>
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ contact.address }}" required>
    </div>
    <div class="form-group">
        <label for="contact_type">Contact Type</label>
        <select class="form-control" id="contact_type" name="contact_type" required>
            <option value="personal" {% if contact.contact_type == 'personal' %}selected{% endif %}>Personal</option>
            <option value="work" {% if contact.contact_type == 'work' %}selected{% endif %}>Work</option>
            <option value="other" {% if contact.contact_type == 'other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
